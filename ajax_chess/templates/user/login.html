{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4">Login</h2>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger">{{ message }}</div>
                {% endfor %}
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <div class='form-group'>
                    {{form.username.label_tag}}
                    {{form.username}}
                </div>
                <div class='form-group'>
                    {{form.password.label_tag}}
                    {{form.password}}
                </div>
                <button name="loginButton" id="loginButton" type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            <p class="mt-3">Don't have an account? <a href="{% url 'join' %}">Join</a></p>
        </div>
    </div>
</div>
{% endblock %}
